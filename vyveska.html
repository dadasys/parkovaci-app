<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Přehled rezervací</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: #f3f4f6;
        margin: 0;
        padding: 0;
      }
      header {
        background: #2563eb;
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }
      header h1 {
        font-size: 20px;
        margin: 0;
        flex: 1 1 100%;
        text-align: center;
      }
      .header-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        width: 100%;
        margin-top: 10px;
      }
      .header-buttons a {
        background: white;
        color: #2563eb;
        text-decoration: none;
        padding: 8px 14px;
        border-radius: 8px;
        font-weight: 500;
        transition: background 0.2s;
      }
      .header-buttons a:hover {
        background: #e0e7ff;
      }

      .container {
        max-width: 1100px;
        margin: 30px auto;
        padding: 0 20px;
      }

      .weekbar {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        gap: 10px;
      }

      .btn {
        background: #2563eb;
        color: white;
        border: none;
        padding: 6px 10px;
        border-radius: 6px;
        cursor: pointer;
      }
      .btn:hover {
        background: #1e3a8a;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
      }

      .card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 10px;
      }

      .slot {
        margin-top: 5px;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        padding: 5px;
        font-size: 14px;
      }

      .occupied {
        background: #fef9c3;
      }

      .priority {
        background: #fde68a;
      }
    </style>
    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const supabaseUrl = "https://cndtzwoioigzninoslbs.supabase.co";
      const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNuZHR6d29pb2lnem5pbm9zbGJzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5OTMyODAsImV4cCI6MjA3NDU2OTI4MH0.aGHIGpSW3HZCcEZnIlAr8gmlc-fOWHs2dSXuINxn5x0";
      const supabase = createClient(supabaseUrl, supabaseKey);

      const days = ["Pondělí", "Úterý", "Středa", "Čtvrtek", "Pátek"];
      const times = ["7-13", "13-00"];
      const places = [1, 2, 3, 4, 5, 6];
      let weekOffset = 0;

      // ✅ Opravený výpočet pondělí podle UTC
      function getWeekDates(offset = 0) {
        const now = new Date();
        const utc = new Date(Date.UTC(now.getFullYear(), now.getMonth(), now.getDate()));
        const day = (utc.getUTCDay() + 6) % 7; // Po=0
        const monday = new Date(utc);
        monday.setUTCDate(utc.getUTCDate() - day + offset * 7);

        return Array.from({ length: 5 }, (_, i) => {
          const d = new Date(monday);
          d.setUTCDate(monday.getUTCDate() + i);
          return d;
        });
      }

      function formatDate(date) {
        return date.toISOString().split("T")[0];
      }

      function getWeekRangeLabel(offset) {
        const dates = getWeekDates(offset);
        const monday = dates[0];
        const friday = dates[4];
        return `${monday.toLocaleDateString("cs-CZ")} - ${friday.toLocaleDateString("cs-CZ")}`;
      }

      async function loadData() {
        const { data: reservations } = await supabase.from("reservations").select("*");
        const { data: users } = await supabase.from("users").select("*");

        renderTable(reservations || [], users || []);
      }

      function renderTable(reservations, users) {
        const container = document.getElementById("table");
        container.innerHTML = "";

        const weekDates = getWeekDates(weekOffset);

        days.forEach((day, dayIndex) => {
          const card = document.createElement("div");
          card.className = "card";

          const title = document.createElement("h4");
          title.style.textAlign = "center";
          title.textContent = `${day} ${weekDates[dayIndex].toLocaleDateString("cs-CZ")}`;
          card.appendChild(title);

          times.forEach(time => {
            const slotTitle = document.createElement("strong");
            slotTitle.textContent = time;
            card.appendChild(slotTitle);

            places.forEach(place => {
              const div = document.createElement("div");
              div.className = "slot";

              const res = reservations.find(r =>
                r.place === place &&
                r.date === formatDate(weekDates[dayIndex]) &&
                r.time_slot === time
              );

              if (res) {
                const user = users.find(u => u.id === res.userId);
                div.textContent = `${place}: ${user?.name || user?.username || "Neznámý"}`;
                if (user?.priority) div.classList.add("priority");
                else div.classList.add("occupied");
              } else {
                div.textContent = `${place}: Volno`;
              }

              card.appendChild(div);
            });
          });

          container.appendChild(card);
        });

        document.getElementById("week-label").textContent = getWeekRangeLabel(weekOffset);
      }

      document.getElementById("prev-week").addEventListener("click", () => {
        weekOffset--;
        loadData();
      });

      document.getElementById("next-week").addEventListener("click", () => {
        weekOffset++;
        loadData();
      });

      loadData();
    </script>
  </head>
  <body>
    <header>
      <h1>Přehled rezervací</h1>
      <div class="header-buttons">
        <a href="index.html">Přejít do aplikace</a>
      </div>
    </header>

    <div class="container">
      <div class="weekbar">
        <button class="btn" id="prev-week">◀️ Předchozí týden</button>
        <strong id="week-label"></strong>
        <button class="btn" id="next-week">Následující týden ▶️</button>
      </div>

      <div id="table" class="grid"></div>
    </div>
  </body>
</html>
