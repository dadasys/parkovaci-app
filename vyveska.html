<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vyvěska – dočasně nedostupná</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #1e3a8a;
    }
    .box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    h1 {
      margin-top: 0;
      font-size: 22px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      background: #2563eb;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>🛠️ Přehled je dočasně nedostupný</h1>
    <p>Na stránce právě probíhá údržba nebo aktualizace.<br />
    Zkuste to prosím později.</p>
    <a href="index.html">Zpět do aplikace</a>
  </div>
</body>
</html>
