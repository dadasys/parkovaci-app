<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Přehled rezervací</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    header a {
      background: white;
      color: #2563eb;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s;
    }
    header a:hover {
      background: #e0e7ff;
    }

    .weekbar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      gap: 10px;
    }
    .weekbar button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .day-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 10px;
    }
    .day-card h4 {
      text-align: center;
      margin-top: 0;
      background: #2563eb;
      color: white;
      border-radius: 6px;
      padding: 5px;
      font-size: 15px;
    }

    .slot {
      margin-top: 5px;
    }
    .slot strong {
      display: block;
      margin-bottom: 5px;
    }
    .place {
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 4px 6px;
      margin-bottom: 4px;
      font-size: 14px;
    }
    .place.priority {
      background: #facc15; /* tmavší žlutá */
    }
    .place.non-priority {
      background: #fef9c3; /* světle žlutá */
    }
    .place.free {
      background: #86efac; /* zelená */
      color: #14532d;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <h1>Přehled rezervací</h1>
    <a href="index.html">Přejít do aplikace</a>
  </header>

  <div class="weekbar">
    <button id="prevWeek">◀️ Předchozí týden</button>
    <strong id="weekRange"></strong>
    <button id="nextWeek">Následující týden ▶️</button>
  </div>

  <div class="grid" id="grid"></div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://cndtzwoioigzninoslbs.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNuZHR6d29pb2lnem5pbm9zbGJzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5OTMyODAsImV4cCI6MjA3NDU2OTI4MH0.aGHIGpSW3HZCcEZnIlAr8gmlc-fOWHs2dSXuINxn5x0";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const days = ["Pondělí", "Úterý", "Středa", "Čtvrtek", "Pátek"];
    const times = ["7-13", "13-00"];
    const places = [1, 2, 3, 4, 5, 6];

    let weekOffset = 0;

    function getWeekDates(offset) {
      const start = new Date();
      const day = start.getDay();
      const diff = start.getDate() - day + (day === 0 ? -6 : 1) + offset * 7;
      const monday = new Date(start.setDate(diff));
      return Array.from({ length: 5 }, (_, i) => {
        const d = new Date(monday);
        d.setDate(monday.getDate() + i);
        return d;
      });
    }

    function getWeekRangeLabel(offset) {
      const dates = getWeekDates(offset);
      const monday = dates[0];
      const friday = dates[4];
      return `${monday.toLocaleDateString("cs-CZ")} - ${friday.toLocaleDateString("cs-CZ")}`;
    }

    async function loadReservations() {
      const { data: reservations } = await supabase.from("reservations").select("*");
      const { data: users } = await supabase.from("users").select("*");
      renderGrid(reservations || [], users || []);
    }

    function renderGrid(reservations, users) {
      const container = document.getElementById("grid");
      container.innerHTML = "";
      const weekDates = getWeekDates(weekOffset);

      document.getElementById("weekRange").textContent = getWeekRangeLabel(weekOffset);

      days.forEach((day, i) => {
        const dayCard = document.createElement("div");
        dayCard.className = "day-card";
        dayCard.innerHTML = `<h4>${day}<br>${weekDates[i].toLocaleDateString("cs-CZ")}</h4>`;

        times.forEach(time => {
          const slotDiv = document.createElement("div");
          slotDiv.className = "slot";
          slotDiv.innerHTML = `<strong>${time}</strong>`;

          places.forEach(place => {
            const dateStr = weekDates[i].toISOString().split("T")[0];
            const r = reservations.find(res => res.place === place && res.date === dateStr && res.time_slot === time);
            const div = document.createElement("div");
            div.className = "place";

            if (r) {
              const u = users.find(u => u.id === r.userId);
              div.textContent = `${u?.name || u?.username || "Neznámý"} (${u?.spz || ""})`;
              if (u?.priority) {
                div.classList.add("priority");
              } else {
                div.classList.add("non-priority");
              }
            } else {
              div.textContent = "volno";
              div.classList.add("free");
            }
            slotDiv.appendChild(div);
          });

          dayCard.appendChild(slotDiv);
        });

        container.appendChild(dayCard);
      });
    }

    document.getElementById("prevWeek").addEventListener("click", () => {
      weekOffset--;
      loadReservations();
    });
    document.getElementById("nextWeek").addEventListener("click", () => {
      weekOffset++;
      loadReservations();
    });

    loadReservations();
  </script>
</body>
</html>
