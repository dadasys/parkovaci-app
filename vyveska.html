<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Přehled rezervací</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2563eb;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .header-buttons {
      display: flex;
      gap: 10px;
    }

    .header-buttons a {
      background: white;
      color: #2563eb;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .header-buttons a:hover {
      background: #e0e7ff;
    }

    .weekbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px auto;
    }

    .weekbar button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .day-column {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
    }

    .day-column h3 {
      text-align: center;
      margin-top: 0;
      font-size: 16px;
    }

    .slot-group {
      margin-top: 10px;
    }

    .slot-group strong {
      display: block;
      text-align: center;
      margin-bottom: 5px;
      color: #2563eb;
    }

    .slot {
      position: relative;
      margin-bottom: 6px;
      padding: 18px 6px 6px 6px;
      border-radius: 6px;
      text-align: center;
      font-size: 13px;
      min-height: 40px;
    }

    .slot .place-number {
      position: absolute;
      top: 2px;
      left: 5px;
      font-size: 12px;
      font-weight: bold;
      color: #374151;
    }

    .slot.volno {
      background: #dcfce7; /* světle zelená */
    }

    .slot.neprioritni {
      background: #fef9c3; /* světle žlutá */
    }

    .slot.prioritni {
      background: #fde68a; /* tmavší žlutá */
    }
  </style>
</head>
<body>
  <header>
    <h1>Přehled rezervací</h1>
    <div class="header-buttons">
      <a href="index.html">Přejít do aplikace</a>
      <a href="pravidla.html">Pravidla</a>
    </div>
  </header>

  <div class="weekbar">
    <button id="prevWeek">◀️ Předchozí týden</button>
    <strong id="weekRange"></strong>
    <button id="nextWeek">Následující týden ▶️</button>
  </div>

  <div class="grid" id="reservationGrid"></div>

  <script type="module">
    const supabaseUrl = import.meta?.env?.VITE_SUPABASE_URL || "https://cndtzwoioigzninoslbs.supabase.co";
    const supabaseKey = import.meta?.env?.VITE_SUPABASE_ANON_KEY || "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNuZHR6d29pb2lnem5pbm9zbGJzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5OTMyODAsImV4cCI6MjA3NDU2OTI4MH0.aGHIGpSW3HZCcEZnIlAr8gmlc-fOWHs2dSXuINxn5x0";
    const { createClient } = await import("https://esm.sh/@supabase/supabase-js@2");
    const supabase = createClient(supabaseUrl, supabaseKey);

    const days = ["Pondělí","Úterý","Středa","Čtvrtek","Pátek"];
    const times = ["7-13","13-00"];
    const places = [1,2,3,4,5,6];

    let weekOffset = 0;

    function getWeekDates(offset = 0) {
      const start = new Date();
      const day = start.getDay();
      const diff = start.getDate() - day + (day === 0 ? -6 : 1) + offset * 7;
      const monday = new Date(start.setDate(diff));
      return Array.from({ length: 5 }, (_, i) => {
        const d = new Date(monday);
        d.setDate(monday.getDate() + i);
        return d;
      });
    }

    function formatDate(date) {
      return date.toISOString().split("T")[0];
    }

    function updateWeekLabel() {
      const dates = getWeekDates(weekOffset);
      const label = `${dates[0].toLocaleDateString("cs-CZ")} - ${dates[4].toLocaleDateString("cs-CZ")}`;
      document.getElementById("weekRange").textContent = label;
    }

    async function loadReservations() {
      const { data: reservations } = await supabase.from("reservations").select("*");
      const { data: users } = await supabase.from("users").select("*");
      renderGrid(reservations || [], users || []);
    }

    function renderGrid(reservations, users) {
      const grid = document.getElementById("reservationGrid");
      grid.innerHTML = "";

      const weekDates = getWeekDates(weekOffset);

      days.forEach((day, i) => {
        const col = document.createElement("div");
        col.className = "day-column";

        const date = weekDates[i];
        col.innerHTML = `<h3>${day}<br>${date.toLocaleDateString("cs-CZ")}</h3>`;

        times.forEach(time => {
          const group = document.createElement("div");
          group.className = "slot-group";
          group.innerHTML = `<strong>${time}</strong>`;

          places.forEach(place => {
            const res = reservations.find(r =>
              r.place === place &&
              r.date === formatDate(date) &&
              r.time_slot === time
            );

            const slot = document.createElement("div");
            slot.classList.add("slot");
            slot.innerHTML = `<span class="place-number">${place}</span>`;

            if (res) {
              const user = users.find(u => u.id === res.userId);
              const isPriority = user?.priority;
              slot.classList.add(isPriority ? "prioritni" : "neprioritni");
              slot.innerHTML += `${user?.name || "Neznámý"} (${user?.spz || ""}) ${isPriority ? "<span class='badge'>prioritní</span>" : ""}`;
            } else {
              slot.classList.add("volno");
              slot.innerHTML += "Volno";
            }

            group.appendChild(slot);
          });

          col.appendChild(group);
        });

        grid.appendChild(col);
      });
    }

    document.getElementById("prevWeek").addEventListener("click", () => {
      weekOffset--;
      updateWeekLabel();
      loadReservations();
    });

    document.getElementById("nextWeek").addEventListener("click", () => {
      weekOffset++;
      updateWeekLabel();
      loadReservations();
    });

    updateWeekLabel();
    loadReservations();
  </script>
</body>
</html>
