<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Přehled rezervací</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .weekbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    .day {
      background: white;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .day h3 {
      text-align: center;
      margin-top: 0;
    }
    .slot {
      margin-bottom: 8px;
      padding: 4px;
      background: #f9fafb;
      border-radius: 4px;
    }
    .place {
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      background: white;
      padding: 4px;
      margin-top: 4px;
      font-size: 14px;
    }
    .priority {
      background: #fde68a;
    }
    .empty {
      color: #9ca3af;
      font-style: italic;
    }
  </style>
</head>
<body>
<header>
  <h1>Přehled rezervací</h1>
  <a href="index.html" style="color: white; text-decoration: underline;">Přejít do aplikace</a>
</header>

<div class="container">
  <div class="weekbar">
    <button class="btn" id="prevWeek">◀️ Předchozí týden</button>
    <strong id="weekLabel"></strong>
    <button class="btn" id="nextWeek">Následující týden ▶️</button>
  </div>
  <div id="grid" class="grid"></div>
</div>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  // Vlož svoje údaje:
  const SUPABASE_URL = "https://cndtzwoioigzninoslbs.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNuZHR6d29pb2lnem5pbm9zbGJzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5OTMyODAsImV4cCI6MjA3NDU2OTI4MH0.aGHIGpSW3HZCcEZnIlAr8gmlc-fOWHs2dSXuINxn5x0";

  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  const days = ["Pondělí", "Úterý", "Středa", "Čtvrtek", "Pátek"];
  const times = ["7-13", "13-00"];
  const places = [1, 2, 3, 4, 5, 6];
  let weekOffset = 0;
  let reservations = [];
  let users = [];

  function getWeekDates(offset) {
    const start = new Date();
    const day = start.getDay();
    const diff = start.getDate() - day + (day === 0 ? -6 : 1) + offset * 7;
    const monday = new Date(start.setDate(diff));
    return Array.from({ length: 5 }, (_, i) => {
      const d = new Date(monday);
      d.setDate(monday.getDate() + i);
      return d;
    });
  }

  function formatWeekRange(offset) {
    const dates = getWeekDates(offset);
    const monday = dates[0].toLocaleDateString("cs-CZ");
    const friday = dates[4].toLocaleDateString("cs-CZ");
    return `${monday} - ${friday}`;
  }

  async function fetchData() {
    const { data: resData } = await supabase.from("reservations").select("*");
    reservations = resData || [];

    const { data: userData } = await supabase.from("users").select("*");
    users = userData || [];

    render();
  }

  function render() {
    const grid = document.getElementById("grid");
    grid.innerHTML = "";
    document.getElementById("weekLabel").textContent = formatWeekRange(weekOffset);
    const weekDates = getWeekDates(weekOffset);

    days.forEach((day, i) => {
      const dayDiv = document.createElement("div");
      dayDiv.className = "day";
      dayDiv.innerHTML = `<h3>${day}<br>${weekDates[i].toLocaleDateString("cs-CZ")}</h3>`;

      times.forEach(time => {
        const slotDiv = document.createElement("div");
        slotDiv.className = "slot";
        slotDiv.innerHTML = `<strong>${time}</strong>`;

        places.forEach(place => {
          const dateKey = weekDates[i].toISOString().split("T")[0];
          const res = reservations.find(r =>
            r.place === place &&
            r.date === dateKey &&
            r.time_slot === time
          );
          const div = document.createElement("div");
          div.className = "place";

          if (res) {
            const user = users.find(u => u.id === res.userId);
            if (user?.priority) div.classList.add("priority");
            div.textContent = `${user?.name || "?"} (${user?.spz || ""})`;
          } else {
            div.classList.add("empty");
            div.textContent = "volno";
          }
          slotDiv.appendChild(div);
        });

        dayDiv.appendChild(slotDiv);
      });

      grid.appendChild(dayDiv);
    });
  }

  document.getElementById("prevWeek").addEventListener("click", () => {
    weekOffset--;
    render();
  });
  document.getElementById("nextWeek").addEventListener("click", () => {
    weekOffset++;
    render();
  });

  fetchData();
</script>
</body>
</html>
